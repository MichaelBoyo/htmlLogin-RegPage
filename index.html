<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body >
    
    <div class="head-btn">
        <button class="login-btn active">Login</button>
  
        <button class="reg-btn">Register</button>
    </div>
    
    <div class="login hidden">
      <h2>Login</h2>
      <form >
        <input class="login-username"  type="text" placeholder="username" />
        <br />
        <input class="login-password" type="password" placeholder="password" />
        <br />
        <button class="login-sub-btn">Submit</button>
      </form>
    </div>


    <div class="register hidden">
       
        <h2>Register</h2>
      <form>
        <input class="reg-email" type="text" placeholder="email" />
        <br />
        <input class="reg-username" type="text" placeholder="username" />
        <br />
        <input class="reg-password" type="password" placeholder="password" />
        <br />
        <button class="reg-sub-btn">Submit</button>
      </form>
    </div>

    <div class="userpage hidden">
        <button class="logout-btn">logout</button>
        <h1 class="h1-data">welcome, </h1>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
